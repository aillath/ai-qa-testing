name: QA - Playwright Visual & Functional

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Website URL to test"
        required: false
      pageId:
        description: "Snapshot id (optional)"
        required: false
      figmaLink:
        description: "Figma design URL (with ?node-id=...) to compare with website"
        required: false

  repository_dispatch:
    types: [qa_run]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Override pages.json (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.url != ''
        run: |
          node -e "
          const id = (process.env.PAGE_ID || 'run').replace(/[^a-zA-Z0-9-_]/g, '-').replace(/-+/g, '-');
          const entry = { id, name: 'Manual Run', url: process.env.URL, type: 'landing' };
          if (process.env.FIGMA_LINK) entry.figmaLink = process.env.FIGMA_LINK;
          require('fs').writeFileSync('test-data/pages.json', JSON.stringify([entry], null, 2));
          "
          env:
            URL: ${{ github.event.inputs.url }}
            PAGE_ID: ${{ github.event.inputs.pageId }}
            FIGMA_LINK: ${{ github.event.inputs.figmaLink }}

      - name: Override pages.json (repository_dispatch)
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.url != ''
        env:
          CLIENT_PAYLOAD: ${{ toJSON(github.event.client_payload) }}
        run: |
          node -e "
          const p = JSON.parse(process.env.CLIENT_PAYLOAD || '{}');
          const id = (p.itemId || 'run').replace(/[^a-zA-Z0-9-_]/g, '-').replace(/-+/g, '-');
          const entry = { id, name: p.pageName || 'Run', url: p.url, type: p.type || 'landing' };
          if (p.figmaLink) entry.figmaLink = p.figmaLink;
          require('fs').writeFileSync('test-data/pages.json', JSON.stringify([entry], null, 2));
          "

      - name: Run tests
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: npm test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test results (screenshots/diffs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
